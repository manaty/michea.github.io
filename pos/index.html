  <script>
    loadScript = function(url) {
      return new Promise(function(resolve, reject) {
        var element = document.createElement('script');
        element.onload = function() {
          console.log("loaded "+url);
          resolve(url);
        };
        element.onerror = function() {
          console.log("failed loading "+url);
          reject(url);
        };
        //element.async = true;
        element['src'] = url;
        document['body'].appendChild(element);
      });
    };
  
    window.onload=function(e){
        navigator.serviceWorker.register('service-worker.js');
        Promise.all(["lib/DataStore.js","lib/ConfigurationStore.js"
                ,"lib/ProductStore.js","lib/ProductCategoryStore.js","lib/OrderStore.js"
                ,"lib/PurchaseStore.js","lib/InventoryStore.js"].map(loadScript)).then(
                    function(){
                        console.log("all script loaded, we load pos");
                        loadScript("pos.js");
                    }
                ).catch(function() {
                    console.log('error while loading scripts');
                });
    }
  </script>

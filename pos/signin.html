<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/_reboot.scss"/>
    <title>Signin</title>
    <style>
        body {
            margin: 0;
        }

        /* Add padding to containers */
        .container {
            padding: 80px 20px 40px 40px;
        }

        form {
            margin: 0 auto;
            border: 3px solid #f1f1f1;
            box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
            box-sizing:border-box;
            width: 390px;
            padding: 16px;
        }

        /* Full-width inputs */
        input[type=text],
        input[type=password] {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .buttonContainer{
            display: flex;
            justify-content: center;
        }
        /* Set a style for all buttons */
        button {
            background-color: rgb(134, 172, 66);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
            border-radius: 5px;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Extra style for the cancel button (red) */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Avatar image */
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }


        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            .cancelbtn {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <form onsubmit="signin()">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="pos_signin_username" required><br/>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pos_signin_password" required><br/>
            <div class="buttonContainer">
                <button type="submit" id="pos_signin_submit" style="visibility:hidden">SignIn</button>
            </div>
        </form>
    </div>

    <script>

        window.addEventListener('load', function () {
            navigator.serviceWorker.addEventListener('controllerchange', function () {
                console.log('serviceWorker.onControllerchange');
                document.location.reload();
            });
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => {
                    console.log('Service Worker registration succeeded. Scope is ' + reg.scope);
                    navigator.serviceWorker.ready.then(() => {
                        console.log('Service Worker ready controller= ' + navigator.serviceWorker.controller);
                        document.getElementById('pos_signin_submit').style.visibility = "visible";
                    })
                })
                .catch(err => {
                    alert('Service worker Registration failed with err=' + err.message)
                });
        });

        function signin() {
            var username = document.getElementById("pos_signin_username").value;
            var password = document.getElementById("pos_signin_password").value;
            if ((!username) || username.length < 4 || (!password) || password.length <= 4) {
                alert("invalid username or password");
            }
            if (navigator.serviceWorker.controller) {
                new Promise(function (resolve, reject) {
                    var msg_chan = new MessageChannel();
                    msg_chan.port1.onmessage = function (event) {
                        if (event.data.error) {
                            reject(event.data.error);
                        } else {
                            resolve(event.data);
                        }
                    };
                    navigator.serviceWorker.controller.postMessage(
                        { 'action': 'signin', 'username': username, 'password': password },
                        [msg_chan.port2]);
                }).then(() => {
                    console.log('signedIn so we redirect to index');
                    document.location = "index.html";
                });
            } else {
                alert("something is wrong again, call the developper");
            }
        }
    </script>
</body>

</html>
